<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{counter}}</h2>

    <button v-on:click="counter++">+</button>
    <button v-on:click="counter--">-</button><br/>


    <button @click="increment">加一</button>
    <button @click="decrement">减一</button>
</div>


<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            counter: 0
        },methods: {
            increment: function () {
                this.counter ++
            },decrement() {
                this.counter --
            }
        }
    })
</script>

</body>
</html>

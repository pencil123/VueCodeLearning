<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
        color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <h2 class="active">{{message}}</h2>

<!--    这里是调用一个方法-->
    <h2 :class="active">{{message}}</h2>

    <h4 :class="{active:isActive}">{{message}}</h4>

    <h4 :class="{active : isActive , line : isLine}">{{message}}</h4>

    <button @click="btnClick">按钮</button>

    <h3 :class="getClasses()">{{message}}</h3>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "nice to meet you!",
            isActive: true,
            isLine: true
        },methods:{
            active: function () {
                return "hello"
            },
            btnClick: function () {
                this.isActive = ! this.isActive
            },
            getClasses: function () {
                return {active: this.isActive}
            }
        }
    })
</script>
</body>
</html>

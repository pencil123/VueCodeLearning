<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div id="app"  v-cloak>
    <h4>{{message}}</h4>
</div>
<script src="../js/vue.js"></script>
<script>
    setTimeout(function() {
        const app = new Vue ({
            el: '#app',
            data: {
                message: 'Nice to meet you!'
        }
        })
    },1000)
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn>
        <button slot="center">提代组件中的插件内容</button>
    </cpn>
    <cpn></cpn>
    <cpn>
        <button>提代组件中的插件内容</button>
    </cpn>

</div>
<template id="cpn">
    <div>
        <h2>组件内容</h2>
        <slot name="left">组件中slot元素left</slot><br/>
        <slot name="center">组件中slot元素center</slot><br/>
        <slot name="right">组件中的slot元素right</slot><br />
        <slot>组件中的插槽</slot>
        <h4>组件中插件后内容</h4>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const cpn = Vue.extend({
      template: '#cpn',
  })

    const app = new Vue({
        el: "#app",
        components:{
            cpn
        }
    })


</script>

</body>
</html>
